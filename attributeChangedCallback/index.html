<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Elements</title>
    <style>
      h2 {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h2>Soy un titulo</h2>
    <template>
      <h2>Hola mundo</h2>
      <div>
        <p>soy mas parrafo de texto</p>
      </div>
    </template>
    <my-element
      title="title attribute"
      text="text attribute"
      img="https://images.pexels.com/photos/11783981/pexels-photo-11783981.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
    ></my-element>
    <script type="module" src="./my-element.js"></script>
  </body>
</html>
